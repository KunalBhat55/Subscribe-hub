<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Public/css/styles.css" />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-center align-items-center">
      <div class="box pt-4">
        <img class="myImg" src="/Public/images/kunal.png" alt="Mylogo" />
        <h2 class="mt-5 text-center">Subscribe to my Newsletter!</h2>

        <form class="inputForm" action="/" method="post">
          <!-- Name -->
          <div class="form-floating">
            <input
              type="text"
              class="Inputname form-control"
              id="floatingname"
              placeholder="Name"
              name = "myName" required
            />
            <label for="floatingname">Name</label>
          </div>
          <!-- Email -->
          <div class="form-floating">
            <input
              type="email"
              class="Inputemail form-control"
              id="floatingemail"
              placeholder="name@example.com"
              name = "myEmail" required
            />
            <label for="floatingemail">Email</label>
          </div>

          <button class="Signin btn btn-primary py-2 mt-2" type="submit">
            Subscribe
          </button>
          <footer>Â©Kunal Bhat</footer>
        </form>
       </div>  <!-- Box -->
    </div>     <!-- Container -->




  </body>
</html>
